namespace:
  name: staging

service:
  port: 5111
  targetport: 3111
  protocol: TCP
  type: clusterIP
 
image:
  repository: sh27dkr/techtrends 
  tag: latest
  pullpolicy: IfNotPresent

replicaCount: 3

resources:
  requests:
    memory: 90Mi
    cpu: 300m
  limits:
    memory: 128Mi
    cpu: 500m

containerPort: 3111

livenessProbe:
  path: /healthz

readinessProbe:
 path: /healthz 
